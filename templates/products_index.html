<!-- templates/products_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>

<div class='row'>
    {% for product in products %}
            <div class="card">
                <div class="col-sm-6">
                <img class="card-img-top" src="{{ product.image }}" alt="Card image cap" width=50% height=300px>
                <div class="card-body">
                    <h4 class ="card-title"><a href='/products/{{ product._id }}'>{{ product.title }}</a></h4>
                    <p class ="card-text">{{ product.description }}</p>
                </div>
                </div>
            </div>
    {% endfor %}
</div>
{% endblock %}
