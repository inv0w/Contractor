<!-- templates/products_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Products</h1>

    <a href='/products/new'>New Productst</a>

    {% for product in products %}
        <h2><a href='/products/{{ product._id }}'>{{ product.title }}</a></h2>
        <small>{{ product.description }}</small>
    {% endfor %}
{% endblock %}
