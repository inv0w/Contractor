<!-- templates/products_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/products'>Back to Store</a>

<h1>{{ product.title }}</h1>
<h2>{{ product.description }}</h2>
{% for image in product.images %}
    <img src='{{ image }}' alt='Image Unavailable' max-width=30% height=auto>
{% endfor %}
<p><a href='/products/{{ product._id }}/edit'>Edit</a></p>
{% endblock %}
